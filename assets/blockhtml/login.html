<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!--========== ION ICONS ==========-->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="/Narrabundah College - Sunny Su/assets/blockstyling/login.css">

        <title>Login Page - Sunny Su</title>
    </head>
    <body>
    

        <!--========== SCROLL TOP ==========-->
        <a href="#" class="scrolltop" id="scroll-top">
            <i class='bx bx-chevron-up scrolltop__icon'></i>
        </a>

        <!--========== HEADER ==========-->
        <header class="l-header" id="header">
            <nav class="nav bd-container">
                <a href="#" class="nav__logo">Narrabundah College</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="/Narrabundah College - Sunny Su/index.html" class="nav__link active-link">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Our College</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Our Students</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Cirriculum</a></li>
                        <li class="nav__item"><a href="/Narrabundah College - Sunny Su/assets/blockhtml/contact.html" class="nav__link">Contact us</a></li>
                        <button class="btn__popup">Login</button>
                        <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
                    </ul>
                </div>    
               
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>  
        </header>

        
        <!--========== LOGIN ==========-->
        <div class="login__page">
      <div class="wrapper">
        <span class="icon-close">
          <ion-icon name="close-outline"></ion-icon>
        </span>
  
        <div class="form-box login">
          <h2>Login</h2>
  
          <form action="#">
  
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="text" required>
              <label>Email</label>
            </div>
  
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required>
              <label>Password</label>
            </div>
  
            <div class="remember-forgot">  
              <label><input type="checkbox">Remember Me</label>
              <a href="#">Forgot Password </a>
            </div>
            <button type="submit" class="btn">Login</button>
  
            <div class="login-register">
              <p>Don't Have An Account?
                <a href="#" class="register-link">Register</a>
              </p>
            </div>
  
          </form> 
      </div> 
  
      <div class="form-box register">
        <h2>Registration</h2>
  
        <form action="#">
  
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label>Username</label>
          </div>
  
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="text" required>
            <label>Email</label>
          </div>
  
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
          </div>
  
  
          <div class="remember-forgot">  
            <label><input type="checkbox">I Agree To The Terms And Conditons</label>
            
          </div>
          <button type="submit" class="btn">Register</button>
  
          <div class="login-register">
            <p>Already Have An Account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
  
        </form> 
    </div>  
  
    </div> 
    </div>

  <!--========== SCROLL REVEAL ==========-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--========== MAIN JS ==========-->
        <script src="/Narrabundah College - Sunny Su/assets/js/main.js"></script>
    
    </body>
</html>
